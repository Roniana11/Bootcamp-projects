<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  </head>
  <body>
    <div class="serach-container">
      <input type="text" id="teamInput" placeholder="Team name" />
      <input
        type="number"
        id="yearInput"
        placeholder="year"
        min="2012"
        max="2022"
      />
      <button id="getBtn">Get Players</button>
    </div>
    <div class="players-container"></div>
    <script id="players-template" type="text/x-handlebars-template">
      {{#each players}}
        <div class="player-container" id="{{id}}">
          <h3>{{name}}</h3>
          <div>{{jersey}}</div>
          <img src="{{image}}" alt="{{name}}" />
          <h5>{{position}}</h5>
        </div>
      {{/each}}
    </script>
    <script src="./services/playersApi.js"></script>
    <script src="./models/Player.js"></script>
    <script src="./models/playersModel.js"></script>
    <script src="./models/dreamTeamModel.js"></script>
    <script src="./view/playersRenderer.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
